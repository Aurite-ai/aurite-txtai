[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "txtai-service"
version = "0.1.0"
description = "txtai Service with GCS Storage"
dependencies = [
    "txtai[all]>=7.0.0",
    "fastapi>=0.109.0",
    "uvicorn>=0.27.0",
    "python-dotenv>=1.0.0",
    "pydantic>=2.0.0",
    "pydantic-settings>=2.0.0",
    "google-cloud-storage>=2.14.0",
    "python-multipart"
]

[project.optional-dependencies]
dev = [
    "black>=24.10.0",
    "pytest>=8.3.3",
    "pytest-asyncio>=0.24.0",
    "ipykernel",
    "jupyter"
]

[tool.setuptools]
packages = ["src"]

[tool.black]
line-length = 100
target-version = ['py311']
skip-string-normalization = true

[tool.pytest.ini_options]
asyncio_mode = "strict"
asyncio_default_fixture_loop_scope = "function"
filterwarnings = [
    "ignore::DeprecationWarning:numpy.*:",
    "ignore::DeprecationWarning:pkg_resources.*:",
    "ignore::DeprecationWarning:tika.*:",
    "ignore::DeprecationWarning:txtai.*:",
    "ignore::DeprecationWarning:litellm.*:",
    "ignore::DeprecationWarning:faiss.*:",
    "ignore::DeprecationWarning:accelerate.*:",
    "ignore::DeprecationWarning:pydantic.*:",
    "ignore::DeprecationWarning:starlette.*:"
]
pythonpath = [
    ".",
    "src"
]