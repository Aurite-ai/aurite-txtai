[mypy]
python_version = 3.11
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = false
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = false
warn_no_return = true
warn_unreachable = true
strict_optional = true
show_error_codes = true
pretty = true
color_output = true
error_summary = true
show_column_numbers = true
show_error_context = true
disallow_any_unimported = false
disallow_any_expr = false
disallow_any_decorated = false
disallow_any_explicit = false
disallow_any_generics = false
disallow_subclassing_any = true
disallow_untyped_calls = true

# Ignore missing imports in third-party packages
ignore_missing_imports = true

# Exclude directories
exclude = .venv build dist *.egg-info __pycache__ .pytest_cache .mypy_cache .ruff_cache tests/data

# Per-module options
[mypy.plugins.pydantic.*]
init_forbid_extra = true
init_typed = true
warn_required_dynamic_aliases = true
warn_untyped_fields = true

[mypy-txtai.*]
ignore_missing_imports = true
warn_return_any = false
disallow_any_expr = false
disallow_untyped_calls = false

[mypy-fastapi.*]
ignore_missing_imports = true

[mypy-pydantic.*]
ignore_missing_imports = true

[mypy-redis.*]
ignore_missing_imports = true

[mypy-uvicorn.*]
ignore_missing_imports = true

[mypy-google.cloud.*]
ignore_missing_imports = true

[mypy-litellm.*]
ignore_missing_imports = true

[mypy-aioredis.*]
ignore_missing_imports = true

[mypy-networkx.*]
ignore_missing_imports = true

[mypy-rdbms.*]
ignore_missing_imports = true

[mypy-faiss.*]
ignore_missing_imports = true

[mypy-sentence_transformers.*]
ignore_missing_imports = true

# Core module configurations
[mypy-src.services.*]
disallow_untyped_decorators = false
warn_return_any = false

[mypy-src.middleware.*]
disallow_untyped_decorators = false

# Service-specific configurations
[mypy-src.services.core.embeddings_service]
warn_return_any = false
allow_any_expr = true
allow_any_explicit = true
warn_unused_ignores = false

[mypy-src.services.core.llm_service]
warn_return_any = false
allow_any_expr = true

[mypy-src.services.core.rag_service]
warn_return_any = false
allow_any_expr = true